version: "3"
services:
  cra:
    build:
      context: .
      dockerfile: cra.Dockerfile 
    ports:
      - 3333:80
  router:
    build:
      context: .
      dockerfile: router.Dockerfile
    ports:
      - 4444:80
  oss:
    build:
      context: .
      dockerfile: oss.Dockerfile
      args:
        # 此处默认从宿主机(host)环境变量中传参，在宿主机中需要提前配置 ACCESS_KEY_ID/ACCESS_KEY_SECRET 环境变量
        - ACCESS_KEY_ID
        - ACCESS_KEY_SECRET
        - ENDPOINT=oss-cn-hangzhou.aliyuncs.com
    ports: 
        - 5555:80